<html>
    <head>
        <meta charset="UTF-8">
        <title>AppHub - Fanshawe OER Design Studio</title>
        <meta author="Jason Benoit">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="images/oer_logo.ico" />
        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <script>
            const startup = () => {

                const appChange = (e) => {

                    const mainFrame = document.getElementById("main-frame");
                    let url = '';
                    if (e.target.value.indexOf('http') === 0){
                        url = e.target.value;
                    } else {
                        url = `https://fanshaweoerdesign.github.io/${e.target.value}/`;
                    }
                    mainFrame.src = url;
                    mainFrame.style.height = "100vh";
                }

                // Get copied text from H5P Description Generator
                window.addEventListener("message", (event) => {
                  if (event.origin !== "https://h5p-text-description-generator-production.up.railway.app") return; // validate origin for security
                  const content = event.data.content;
                  navigator.clipboard.writeText(content);
                });
                const menu = document.getElementById("menu");
                menu.addEventListener("change", appChange);
            }
        </script>
        <style>
            body {
                min-width: 250px;
                background-image: url(images/fanshawe_wallpaper.jpg);
                background-size: cover;
                font-family: Arial, sans-serif;
                margin: 0;
            }
            
            #top-bar, #menu, #menu option {
                background-color: #333;
                color: white;
                height: 2rem;
                margin-top: 0;
            }

            #top-bar {
                padding: 5px;
            }

            #main-frame {
                width: 100%;
                height: 100vh;
                overflow: hidden;
                border: none;
            }
            
        </style>
    </head>
    <body onload="startup();">
        <div id="top-bar">
            <span style="padding-right: 2rem">Fanshawe OER Design Studio App Hub</span>
            <select id="menu">
                <option value="" disabled selected>-- select an app --</option>
                <option value="HTML-Scrubber">HTML Scrubber</option>
                <option value="ReferencesFormatter">References Formatter</option>
                <option value="AttributionBuilder-Online">AttributionBuilder</option>
                <option value="https://pressbooks-image-attributionbuilder-production.up.railway.app/">Image Attribution Builder</option>
                <option value="BoxChartBuilder">Box Chart Builder</option>
                <option value="AccordionBuilder">Accordion Builder</option>
                <option value="Textbox-Builder">Textbox Builder</option>
                <option value="tabbed-pane-builder">Tabbed Pane Builder</option>
                <option value="Pressbooks-PDF-LaTeX-Fixer">PDF LaTeX Fixer</option>
                <option value="alt-text-advisor">Alt Text Advisor</option>
                <option value="https://h5p-text-description-generator-production.up.railway.app/?v=3">H5P Description Generator</option>
                <option value="https://fanshaweoerdesign.github.io/h5p-dialog-card-generator/">H5P Dialog Card Generator</option>
                <option value="https://fanshawe-oer-design-studio.github.io/docx-to-html-converter/">DOCX to HTML Converter</option>
                <option value="docx2pb-xml">DOCX to PressbooksXML Converter</option> 
            </select>
        </div>
        <iframe id="main-frame" src="placeholder.html"></iframe>
    </body>
</html>
